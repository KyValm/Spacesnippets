version: 1
frontend:
  appRoot: Space-app
  phases:
    preBuild:
      commands:
        - cd Space-app && npm install
    build:
      commands:
        - cd Space-app && npm run build
  artifacts:
    baseDirectory: Space-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - Space-app/node_modules/**/*
